name: Run Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.x

      - name: Ensure dependencies
        run: go mod tidy

      - name: Build CLI Binary
        run: go build -o codewise main.go

      - name: Run Tests
        run: go test ./... -v

name: Build & Test Codewise-CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.x

      - name: Enable Go Modules
        run: go env -w GO111MODULE=on

      - name: Ensure dependencies
        run: |
          echo "replace github.com/aryansharma9917/codewise-cli => ./" >> go.mod
          go mod tidy

      - name: Build CLI Binary
        run: go build -o codewise main.go

      - name: Run Tests
        run: go test ./... -v

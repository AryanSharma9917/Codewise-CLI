name: Go Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🔍 Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: 📦 Install dependencies
        run: go mod tidy

      - name: ✅ Run Unit Tests
        run: go test ./tests/... -v

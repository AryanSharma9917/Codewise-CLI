name: Codewise CLI - CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: âš™ï¸ Install dependencies
        run: go mod tidy

      - name: ğŸ› ï¸ Build binary
        run: go build -o codewise main.go

      - name: ğŸ§ª Run tests
        run: go test ./... -v
